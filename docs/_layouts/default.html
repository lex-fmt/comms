<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/variables.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/lex-content.css' | relative_url }}" />
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/why' | relative_url }}">Why</a>
      <a href="{{ '/about' | relative_url }}">About</a>
      <a href="{{ '/specs/' | relative_url }}">Specs</a>
      <a href="{{ '/editors' | relative_url }}">Editors</a>
      <a href="{{ '/tools' | relative_url }}">Tools</a>
      <a href="{{ '/dummy-session/' | relative_url }}">Dummy Session</a>
      <a href="{{ '/contributing' | relative_url }}">Contributing</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; 2025 lex project</p>
  </footer>
</body>
</html>
