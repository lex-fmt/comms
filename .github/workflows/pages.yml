name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: docs

      - name: Download lex CLI
        run: |
          # Read pinned version from shared/lex-deps.json
          LEX_VERSION=$(jq -r '.["lex-cli"]' shared/lex-deps.json)
          LEX_REPO=$(jq -r '.["lex-cli-repo"]' shared/lex-deps.json)
          LEX_ARCHIVE="lex-x86_64-unknown-linux-gnu.tar.gz"
          echo "Using lex-cli version: $LEX_VERSION from $LEX_REPO"

          mkdir -p "$RUNNER_TEMP/lex-cli"
          curl -sSL "https://github.com/${LEX_REPO}/releases/download/${LEX_VERSION}/${LEX_ARCHIVE}" -o "$RUNNER_TEMP/lex-cli/lex.tgz"
          tar -xzf "$RUNNER_TEMP/lex-cli/lex.tgz" -C "$RUNNER_TEMP/lex-cli"
          chmod +x "$RUNNER_TEMP/lex-cli/lex"

      - name: Generate Lex HTML
        working-directory: docs
        env:
          LEX_BIN: ${{ runner.temp }}/lex-cli/lex
        run: ./build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: |
          cd docs
          bundle exec jekyll build --destination ../_site
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
